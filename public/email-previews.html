    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const templateSelector = document.getElementById('templateSelector');
            const previewFrame = document.getElementById('previewFrame');
            const refreshButton = document.getElementById('refreshPreview');
            const templateInfo = document.getElementById('templateInfo');

            // Template descriptions
            const templateDescriptions = {
                'signup-confirmation': {
                    title: 'Signup Confirmation Email',
                    description: 'Sent when a user completes the signup process. This email confirms their registration and informs them about the next steps.'
                },
                'lesson-times': {
                    title: 'Lesson Times Email',
                    description: 'Sent when lessons have been scheduled. This email provides details about the lesson schedule and payment information.'
                },
                'contact-form': {
                    title: 'Contact Form Message',
                    description: 'Sent to administrators when someone submits a message through the website contact form.'
                }
            };

            // Function to update template info
            function updateTemplateInfo(templateKey) {
                const info = templateDescriptions[templateKey];
                templateInfo.innerHTML = `
          <p class="font-medium">${info.title}</p>
          <p class="mt-2">${info.description}</p>
        `;
            }

            // Function to load template
            function loadTemplate(templateKey) {
                const template = document.getElementById(`${templateKey}-template`);
                if (template) {
                    const content = template.innerHTML;
                    updateTemplateInfo(templateKey);

                    // Update iframe content
                    const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                    frameDoc.open();
                    frameDoc.write(content);
                    frameDoc.close();
                }
            }

            // Load initial template
            loadTemplate('signup-confirmation');

            // Handle template selection change
            templateSelector.addEventListener('change', function () {
                loadTemplate(this.value);
            });

            // Handle refresh button click
            refreshButton.addEventListener('click', function () {
                loadTemplate(templateSelector.value);
            });
        });
    </script>
