tests:

    - name: Signup form submit
        POST: /json_repo
        request_headers:
            content-type: application/json
        data:
            name: smith
            abode: castle
        status: 201
        response_json_paths:
            $.name: smith
            $.abode: castle

    - name: Validate 
      GET: $LOCATION
      request_headers:
          x-magic-exchange: $HEADERS['x-magic-exchange']
          x-token: $ENVIRON['OS_TOKEN']
      response_json_paths:
          $.name: $RESPONSE['$.name']
          $.abode: $RESPONSE['$.abode']
      response_headers:
          content-location: /$SCHEME://$NETLOC/
